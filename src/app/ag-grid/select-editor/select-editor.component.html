<mat-form-field>
  <mat-select
    [placeholder]="placeholder"
    [(value)]="selectedValue"
    (selectionChange)="change($event)">
    <mat-option
      *ngFor="let value of values"
      [value]="value"
      (mousedown)="mousedown($event)">
      {{ value }}
    </mat-option>
  </mat-select>
</mat-form-field>
